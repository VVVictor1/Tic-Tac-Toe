<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
   
    <div class="container text-center" style="margin-top: 5rem;">
        <div id="game-grid">
        <div  style="margin-bottom: 5rem; font-size: 50px; font-family: 'Courier New', Courier, monospace;">Tic-Tac-Toe</div>
        <h3 class="info" >X -  <span id="score-X" > 0 </span > </h3>
            <h3 class="info" >O -  <span id="score-O"> 0 </span></h3>
        <div><span id="turn"></span> Turn</div>
           
        <div class="row justify-content-center">
          <div class="col-1">
            <button class="btn btn-light " ></button>
          </div>
          <div class="col-1">
            <button class="btn btn-light " ></button>
          </div>
          <div class="col-1">
            <button class="btn btn-light"></button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1">
            <button class="btn btn-light" ></button>
          </div>
          <div class="col-1">
            <button class="btn btn-light " ></button>
          </div>
          <div class="col-1">
            <button class="btn btn-light " ></button>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1">
            <button class="btn btn-light " ></button>
          </div>
          <div class="col-1">
            <button class="btn btn-light" ></button>
          </div>
          <div class="col-1 mb-3">
            <button class="btn btn-light "></button>
          </div>
        </div>
    </div>
    <div class="mb-3" id="winner"></div>
        <button type="button" class="btn btn-info" onclick="again()">Restart Game</button>
      </div>
      
   <script src="tic-tac-toe.js"></script>
  </body>
</html>
